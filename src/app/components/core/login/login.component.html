<div class="container">
  <form [formGroup]="form">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <img
          src="https://trabajosihay.la/wp-content/uploads/jobsearch-user-files/Logo-de-XpertGroup.jpg"
          alt="ExpertGroup Logo"
        />
      </mat-card-header>
      <mat-card-content>
        <div class="login-card">
          <mat-form-field class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="jhondoe@fakemail.com" formControlName="email" />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="**********" formControlName="password" />
          </mat-form-field>
          @if (!loginView) {
          <mat-form-field class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Jhon Doe" formControlName="name" />
          </mat-form-field>
          }
          <div class="button-container">
            <button
              mat-raised-button
              color="primary"
              class="full-width"
              (click)="onSubmit()"
              [disabled]="form.invalid"
            >
              {{ loginView ? "Ingresar" : "Registrarse" }}
            </button>
            <p class="register-container" (click)="toggleView()">
              {{ !loginView ? "Iniciar Sesión" : "Registrarse" }}
            </p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
